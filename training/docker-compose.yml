version: "3.7"

services:
  database:
    image: mysql
    build: ./database
    command: --lower_case_table_names=1
    container_name: database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - "./mysql:/docker-entrypoint-initdb.d"  
    
  api:
    image: api
    build: ./api
    ports:
      - "4001:4001"
    networks:
      - app-net
  react-client:
    image: react-client
    build: ./react-client
    ports:
      - "5173:5173"
    networks:
      - app-net
    depends_on:
            - api
   
networks:
  app-net:
    driver: bridge
