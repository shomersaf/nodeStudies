
<button (click)="visible = !visible">{{visible? "hide":"show"}} gallery</button>
<div class="gallery" *ngIf="visible" >
<button (click)="play()">Play</button><button (click)="stop()">Stop</button>
  <img 
  *ngFor="let pic of pics; let i = index"
    class="roseFrame"
    [src]="pic"
    [alt]="pic" [title]="i"
    (click)="setSelectedItem(pic)"
    [class.selectedPic]="pic === selectedPic"
  />
</div>
